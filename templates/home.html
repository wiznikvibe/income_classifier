<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Prediction</title>
</head>

<body>
    <h1>Income Prediction</h1>
    <form method="POST" action="/">
        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <label for="fnlwgt">Fnlwgt:</label>
        <input type="number" name="fnlwgt" required><br>

        <label for="workclass">Workclass:</label>
        <input type="text" name="workclass" required><br>

        <label for="education_num">Education Num:</label>
        <input type="number" name="education_num" required><br>

        <label for="marital_status">Marital Status:</label>
        <input type="text" name="marital_status" required><br>

        <label for="occupation">Occupation:</label>
        <input type="text" name="occupation" required><br>

        <label for="relationship">Relationship:</label>
        <input type="text" name="relationship" required><br>

        <label for="race">Race:</label>
        <input type="text" name="race" required><br>

        <label for="sex">Sex:</label>
        <input type="text" name="sex" required><br>

        <label for="capital_gain">Capital Gain:</label>
        <input type="number" name="capital_gain" required><br>

        <label for="capital_loss">Capital Loss:</label>
        <input type="number" name="capital_loss" required><br>

        <label for="hours_per_week">Hours per Week:</label>
        <input type="number" name="hours_per_week" required><br>

        <label for="native_country">Native Country:</label>
        <input type="text" name="native_country" required><br>

        <button type="submit">Predict</button>
    </form>
</body>

</html>
